# PostgreSQL Configuration for AI Trading System - Production Security
# =====================================================================
# This configuration enables encryption at rest and enhanced security features

# ===================
# SSL/TLS Configuration
# ===================
ssl = on
ssl_cert_file = '/var/lib/postgresql/server.crt'
ssl_key_file = '/var/lib/postgresql/server.key'
ssl_ciphers = 'HIGH:MEDIUM:+3DES:!aNULL:!MD5:!SEED:!IDEA'
ssl_prefer_server_ciphers = on
ssl_min_protocol_version = 'TLSv1.2'

# ===================
# Authentication
# ===================
password_encryption = scram-sha-256
authentication_timeout = 20s

# ===================
# Connection Settings
# ===================
listen_addresses = 'localhost'  # Only localhost in production
max_connections = 200
superuser_reserved_connections = 3

# ===================
# Resource Management
# ===================
shared_buffers = 256MB
effective_cache_size = 1GB
maintenance_work_mem = 128MB
work_mem = 4MB

# ===================
# Write Ahead Log
# ===================
wal_level = replica
wal_buffers = 16MB
checkpoint_completion_target = 0.9

# ===================
# Query Tuning
# ===================
random_page_cost = 1.1  # SSD optimization
effective_io_concurrency = 200  # SSD optimization

# ===================
# Logging
# ===================
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = off
log_error_verbosity = default
log_hostname = on
log_lock_waits = on
log_statement = 'ddl'  # Log DDL statements
log_temp_files = 0
log_timezone = 'UTC'

# ===================
# Statistics
# ===================
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = '/var/run/postgresql/stats_temp'

# ===================
# Security Enhancements
# ===================
# Prevent unauthorized access to system functions
lo_compat_privileges = off
# Enable row security
row_security = on
# Require SSL for replication
wal_sender_timeout = 60s

# ===================
# Performance Settings for Trading Workload
# ===================
# Autovacuum tuning for high-write workload
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 10s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.05
autovacuum_analyze_scale_factor = 0.05

# ===================
# Data Checksums (must be enabled at initdb)
# ===================
# Note: Data checksums detect corruption but must be enabled when
# initializing the database cluster with: initdb --data-checksums