# Dashboard provisioning configuration
apiVersion: 1

providers:
  - name: 'AI Trading System Dashboards'
    orgId: 1
    folder: 'Trading System'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/trading-system